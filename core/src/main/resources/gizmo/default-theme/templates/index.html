<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}?: _">My Gherkin project</title>
    <link rel="stylesheet"
          href="https://unpkg.com/purecss@0.6.1/build/pure-min.css"
          integrity="sha384-CCTZv2q9I9m3UOxRLaJneXrrqKwUNOzZ6NGEUMwHtShDJ+nCoiXJCAgi05KfkLGY"
          crossorigin="anonymous">
</head>
<body>

<ul>
    <li th:each="entry : ${index}">
        <a th:href="${entry.value}" th:text="${entry.key}"></a>
    </li>
</ul>
</body>
</html>
