<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}?: _">My Gherkin project</title>
    <link rel="stylesheet"
          href="https://unpkg.com/purecss@0.6.1/build/pure-min.css"
          integrity="sha384-CCTZv2q9I9m3UOxRLaJneXrrqKwUNOzZ6NGEUMwHtShDJ+nCoiXJCAgi05KfkLGY"
          crossorigin="anonymous">
    <link th:href="${rootPath} + 'static/style.css'" type="text/css" media="all" rel="stylesheet">
    <script type="text/javascript" th:src="${rootPath} + 'static/script.js'"></script>
</head>
<body>

<h1 th:text="${document.getFeature().getName()}"></h1>

<ul>
    <li th:each="scenario : ${document.feature.children}" th:text="${scenario.name}"></li>
</ul>
</body>
</html>
